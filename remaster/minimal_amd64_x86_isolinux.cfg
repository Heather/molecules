default sabayon

label sabayon
  menu label ^Start Sabayon __VERSION__ x86_64 __FLAVOUR__
  kernel /boot/sabayon64
  append initrd=/boot/sabayon64.igz aufs cdroot loop=/livecd64.squashfs splash vga=791 video=vesafb quiet -- 

