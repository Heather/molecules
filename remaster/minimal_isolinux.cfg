default sabayon

label sabayon
  menu label ^Start Sabayon __VERSION__ __FLAVOUR__
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=silent,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 gfxpayload=1024x768x16 console=tty1 quiet -- 

label install
  menu label ^Installation
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=silent,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 gfxpayload=1024x768x16 console=tty1 quiet installer-gui --

label genuine
  menu label Safe ^Mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=off video=uvesafb:1024x768-16,ywrap,mtrr:3 gfxpayload=800x600x16 noproprietary res=1024x768 pci=routeirq irqpoll console=tty1 quiet nokvm -- 

label console
  menu label ^Console mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 gfxpayload=1024x768x16 gentoo=nox nox console=tty1 quiet -- 

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=off video=uvesafb:1024x768-16,ywrap,mtrr:3 gfxpayload=1024x768x16 gentoo=nox nox console=tty1 quiet -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 console=tty1 quiet checkdisc -- 

label debug
  menu label Deb^ug mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot console=tty1 debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
