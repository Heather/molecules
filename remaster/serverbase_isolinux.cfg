default console

label console
  menu label Start Sabayon __VERSION__ ServerBase
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot loop=/livecd.squashfs splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 gfxpayload=1024x768x16 console=tty1 quiet -- 

label console-safe
  menu label Start with no splash
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot loop=/livecd.squashfs splash=off video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 gfxpayload=1024x768x16 console=tty1 quiet -- 

label text-install
  menu label ^Installation
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot loop=/livecd.squashfs splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 gfxpayload=1024x768x16 console=tty1 quiet installer-text --

label genuine
  menu label Start in Safe ^Mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot loop=/livecd.squashfs splash=off video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=788 gfxpayload=800x600x16 noproprietary res=1024x768 pci=routeirq irqpoll console=tty1 quiet nokvm -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot loop=/livecd.squashfs splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 vga=791 console=tty1 quiet checkdisc -- 

label debug
  menu label Deb^ug mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot loop=/livecd.squashfs console=tty1 debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
