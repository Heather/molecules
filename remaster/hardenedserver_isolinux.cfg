default console

label sabayon
  menu label Start Sabayon __VERSION__ HardenedServer
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-32,ywrap,mtrr:3 console=tty1 quiet -- 

label install
  menu label ^Installation
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot splash=silent,theme:sabayon video=uvesafb:1024x768-32,ywrap,mtrr:3 console=tty1 quiet installer-gui --

label genuine
  menu label Start in Safe ^Mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot splash=off video=uvesafb:1024x768-32,ywrap,mtrr:3 noproprietary res=1024x768 pci=routeirq irqpoll console=tty1 quiet nokvm -- 

label console
  menu label ^Console mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-32,ywrap,mtrr:3 gentoo=nox console=tty1 quiet -- 

label console-safe
  menu label ^Console mode (no splash)
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot splash=off video=uvesafb:1024x768-32,ywrap,mtrr:3 gentoo=nox console=tty1 quiet -- 

label debug
  menu label Deb^ug mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot video=uvesafb:1024x768-32,ywrap,mtrr:3 console=tty1 debug --

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-32,ywrap,mtrr:3 console=tty1 quiet checkdisc -- 

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
