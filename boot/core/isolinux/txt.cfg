default console

label console
  menu label Start Sabayon __VERSION__ SpinBase
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 gentoo=nox nox console=tty1 quiet -- 

label console-safe
  menu label Start with no splash
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=off video=uvesafb:1024x768-16,ywrap,mtrr:3 gentoo=nox nox console=tty1 quiet -- 

label text-install
  menu label ^Installation
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 console=tty1 quiet installer-text gentoo=nox nox --

label genuine
  menu label Safe ^Mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=off video=uvesafb:1024x768-16,ywrap,mtrr:3 noproprietary res=1024x768 pci=routeirq irqpoll console=tty1 quiet nokvm -- 

label checkdisk
  menu label ^Check disc for defects
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot splash=verbose,theme:sabayon video=uvesafb:1024x768-16,ywrap,mtrr:3 console=tty1 quiet checkdisc --

label debug
  menu label Deb^ug mode
  kernel /boot/sabayon
  append initrd=/boot/sabayon.igz aufs cdroot console=tty1 debug --

label memtest
  menu label Memory ^test
  kernel /boot/memtest
  append -

label hd
  menu label ^Boot from first hard disk
  localboot 0x80
  append -
